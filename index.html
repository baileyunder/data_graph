<!DOCTYPE html>
<html>

<head>
	<!-- Chart.js -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0">
	</script>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Data Dashboard</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	 crossorigin="anonymous">
</head>

<body>
	<h1 style="text-align: center; padding: 0.5em">Average Score Calculation</h1>
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-8">
				<div class="card">
					<div class="card-body">
						<h2 style="text-align: center;">Score Averages</h2>
						<canvas id="myChart"></canvas>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<h3>Controls</h3>
		<button type="button" onclick="graph()" class="btn btn-primary">Execute</button>
      <button type="button" id="sortDesc" class="btn btn-primary">Sort Descending</button>
      <button type="button" id="sortAsc" class="btn btn-primary">Sort Ascending</button>
      <br>
      <br>
      <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#resetModal">Reset</button>
      <button type="button" onclick="window.print()" class="btn btn-secondary">Print</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="resetModal" tabindex="-1" role="dialog" aria-labelledby="resetModalTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resetModalTitle">Reset</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Resetting will return the data and page back to their original states.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" onclick="reset()">Reset</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
